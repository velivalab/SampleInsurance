name: cicd

on:
  push:
    branches: ['master']
  workflow_dispatch:
    inputs:
      change:
        description: 'Change Request'
        required: true
        default: 'To be created'
      status:
        description: 'Change Approval Status'
        required: true
        default: 'In Progress'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      
      - name: Setup JDK 11 for Sonar Cloud
        uses: actions/setup-java@v1
        with:
            java-version: 11
      
      - name: Maven Build
        run: mvn clean install -DskipTests=true
      
      - name: Run JUnit Tests
        run: mvn test -Dmaven.test.failure.ignore=true surefire-report:report
        
      - name: Sonar Cloud Analysis
        if: success() # always() failure() success()
        run: >
            mvn -B verify -DskipTests sonar:sonar
            -Dsonar.projectKey=com.example:autoclaim
            -Dsonar.organization=harsh-pmb
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.login=$SONAR_TOKEN
        env:
            GITHUB_TOKEN: ${{ secrets.GHP_TOKEN }}
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
            
      - name: View context attributes
        uses: actions/github-script@v5
        with:
          script: console.log(context)
          
  integrationTest:
    needs: build
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - run: echo Run integration tests.
      
  changeControl:
    needs: integrationTest
    name: Change Control
    runs-on: ubuntu-latest
    steps:
      - name: Wait for change approval to succeed
        uses: lewagon/wait-on-check-action@v1.0.0
        with:
          ref: ${{ github.ref }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 3600
      - run: |
          echo "Change Request ID ${{ github.event.inputs.change }}!"
          echo "- approval status is ${{ github.event.inputs.status }}!"
  
  deploy:
    if: ${{ github.event.inputs.status }} == 'approved'
    needs: changeControl
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - run: echo Run deployment.
